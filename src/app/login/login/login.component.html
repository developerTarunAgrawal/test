<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 border">
                        <form [formGroup]="loginForm">
                            <h3 class="text-center ">Login</h3>
                            <div class="form-group" *ngIf="!otpBool">
                                <label for="username" class="">Username:</label><br>
                                <input type="text" formControlName="username" id="username"
                                    class="form-control red-border-class"
                                    [ngClass]="{'red-border-class':submitted && fr.username.errors}">
                            </div>
                            <div class="form-group" *ngIf="!otpBool">
                                <label for="password" class="">Password:</label><br>
                                <input type="password" formControlName="password"
                                    [ngClass]="{'red-border-class':submitted && fr.password.errors}"
                                    class="form-control">
                            </div>
                            <div class="form-group" *ngIf="otpBool">
                                <label for="password" class="">OTP:</label><br>
                                <input type="password" formControlName="otp"
                                    [ngClass]="{'red-border-class':submitted && fr.otp.errors}" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="button" (click)="login()" class="btn btn-primary btn-md" value="Submit"
                                    *ngIf="!otpBool">
                                <input type="button" (click)="verifyOTP()" class="btn btn-primary btn-md"
                                    value="Verify OTP" *ngIf="otpBool">
                            </div>
                            <!-- <div id="register-link" class="text-right">
                                <a>Register here</a>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
